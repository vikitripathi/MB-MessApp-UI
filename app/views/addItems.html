<div class="row">
	<div class="col-md-12">
		<h3>Add Items :</h3>		
	</div>
</div>
<hr>
<div class="row">
	<div class="col-md-12">
		<form class="form-horizontal">
		  <div class="form-group">
		    <label for="inputItemName" class="col-md-2 control-label">Item Name :</label>
		    <div class="col-md-4">
		      <input type="text" class="form-control" id="inputItemName" placeholder="item name">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputItemUnit" class="col-md-2 control-label">Unit :</label>
		    <div class="col-md-4">
		      <input type="text" class="form-control" id="inputItemUnit" placeholder="item unit">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputItemQuantity" class="col-md-2 control-label">Quantity :</label>
		    <div class="col-md-4">
		      <input type="text" class="form-control" id="inputItemQuantity" placeholder="intial quantity">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputItemBalance" class="col-md-2 control-label">Balance :</label>
		    <div class="col-md-4">
		      <input type="text" class="form-control" id="inputItemBalance" placeholder="initial balance">
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-md-offset-2 col-md-4">
		      <button type="submit" class="btn btn-primary">Add New Item</button>
		    </div>
		  </div>
		</form>
	</div>
</div>
